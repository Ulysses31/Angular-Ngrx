<h1>Post Form</h1>

<form
  *ngIf="post"
  #frm="ngForm"
  (change)="handleFormStatus(frm)"
  (ngSubmit)="handleSubmit(frm)">
  <table border="0" [cellPadding]="5" [cellSpacing]="2">
    <caption>
      <button type="button" (click)="handleBack()">Back</button
      >&nbsp;
      <button type="submit">Save</button
      >&nbsp;
      <button type="button" (click)="handleReset()">Reset</button>
    </caption>
    <thead>
      <tr>
        <th>Id</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td vAlign="top">
          <input
            type="hidden"
            name="id"
            id="id"
            [(ngModel)]="post.id" />
          <label>{{ post.id }}</label>
        </td>
        <td vAlign="top">
          <input
            type="text"
            name="userId"
            id="userId"
            [(ngModel)]="post.userId" />
        </td>
        <td vAlign="top">
          <input
            type="text"
            name="title"
            id="title"
            [(ngModel)]="post.title" />
        </td>
        <td vAlign="top">
          <textarea
            name="body"
            id="body"
            cols="30"
            rows="10"
            [(ngModel)]="post.body"></textarea>
        </td>
      </tr>
    </tbody>
  </table>
</form>
